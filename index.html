<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>tic-tac-toe</title>
    </head>
    <body>
        <div id="gameContainer">
            <div id="header"><h2>Tic-Tac-Toe</h2></div>
            <div id="scoreboard">
                <span>
                    <div><h3>Player X</h3></div>
                    <h3 id="playerOne"></h3>
                </span>
                <span>
                    <h3>Turn<br></h3>
                    <div  id="turnCountContainer">
                    </div>
                </span>
                <span>
                    <div><h3>Player O</h3></div>
                    <h3 id="playerTwo"></h3>
                </span>
            </div>
            <div id="gameboard">
                <div id="gameboardGrid">
                    <div id="gridItem0-0"></div>
                    <div id="gridItem0-1"></div>
                    <div id="gridItem0-2"></div>
                    <div id="gridItem1-0"></div>
                    <div id="gridItem1-1"></div>
                    <div id="gridItem1-2"></div>
                    <div id="gridItem2-0"></div>
                    <div id="gridItem2-1"></div>
                    <div id="gridItem2-2"></div>
                </div>
            </div>
            <div id="playerTurn">
                <h3>Click below to begin a match!</h3>
            </div>
            <div id="gameStartButtonContainer">
                <button id="gameStartButton">Start</button>
            </div>
        </div>
        <script src="script.js"></script>        
    </body>
</html>
